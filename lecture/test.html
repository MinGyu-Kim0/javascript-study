<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="number" id="counter" placeholder="0">  
  <button id="btn">Start</button>
  <input type="number2" id="counter2" placeholder="0">  
  <button id="btn2">Start</button>
  <input type="number3" id="counter3" placeholder="0">  
  <button id="btn3">Start</button>
<script>
  const counter = document.getElementById('counter');
  const button = document.getElementById('btn');
  const counter2 = document.getElementById('counter2');
  const button2 = document.getElementById('btn2');
  const counter3 = document.getElementById('counter3');
  const button3 = document.getElementById('btn3');

  function makerCounter(argButton, argCounter) {
    // member variable
    let count = 0;
    let isRunning = false;
    let timerId = null;
    const counter = argCounter;
    const button = argButton;
    
    return function () {
      // 시작
      if(!isRunning) {
        timerId = setInterval(function() {
          // 카운트 값 1증가
          count ++;
          // 화면 출력
          counter.value = count;
        }, 1000);

          // 버튼의 글자 -> 실행
          button.textContent = "STOP";

          isRunning = true;
      }else {
        // 타이머 종료
        clearInterval(timerId);

        // 버튼의 글자 -> 시작
        button.textContent = "START";

        isRunning = false;
      };
    }
  }

  button.addEventListener('click', makerCounter(button, counter));
  button2.addEventListener('click', makerCounter(button2, counter2));
  button3.addEventListener('click', makerCounter(button3, counter3));
</script>
</body>
</html>
